name: Fly Deploy
on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !contains(github.event.head_commit.message, '#skip')
    name: Deploy app
    runs-on: ubuntu-24.04
    concurrency: deploy-group
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: npm install
      - run: npm run build
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      - name: Pokedex New Version Deployed
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{
            "content": "**âœ… Deploy Succeeded!**\nğŸ”¢ Version: '${{ github.sha }}'\nğŸŒ https://full-stack-open-pokedex-dark-silence-9764.fly.dev/"
          }' \
          ${{ secrets.DISCORD_WEBHOOK }}
      - name: Pokedex Deployment Failed
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{
           "content": "**âŒ Deploy Failed!**\nğŸ” Logs: '${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'"
          }' \
          ${{ secrets.DISCORD_WEBHOOK }}
